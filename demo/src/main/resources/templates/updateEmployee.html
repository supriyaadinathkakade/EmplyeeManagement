<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="modal-header">
        <h4 class="modal-title">Update Employee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    </div>

    <div class="modal-content">
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

            <div class="modal-body">
				<div class="form-group">
                    <label for="inputFirstName">Id</label>
                    <input type="text" class="form-control" id="inputid" th:field="*{id}" required>
                </div>
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}" required>
                </div>

                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" required>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" th:field="*{email}" required>
                </div>

                
                <div class="form-group">
                    <label for="inputPhoneNumber">Age</label>
                    <input type="text" class="form-control" id="inputAge" th:field="*{Age}" required>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Save">
            </div>
        </form>
    </div>
</div>
</body>
</html>
