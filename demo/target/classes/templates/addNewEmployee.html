<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="modal-header">
        <h4 class="modal-title">Add Employee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    </div>

    <div class="modal-content">
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

            <div class="modal-body">
                <div class="form-group">
					<div class="form-group">
                    <label for="inputLastName">Id</label>
                    <input type="text" class="form-control" id="inputid" th:field="*{id}" required>
                </div>
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}" required>
                </div>

                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" required>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" th:field="*{email}" required>
                </div>

                

                <div class="form-group">
                    <label for="inputAge"> Age</label>
                    <input type="text" class="form-control" id="inputAge" th:field="*{Age}" required>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/}" class="btn btn-default" data-dismiss="modal"> <i
                        class="fa fa-arrow-circle-o-left"></i>&nbsp;Cancel</a>
                <input type="submit" class="btn btn-success" value="Add">
            </div>
        </form>
    </div>
</div>
</body>
</html>
